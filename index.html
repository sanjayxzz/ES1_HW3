function convertOddToEven(array){
  let newArray = []
  for(let i=0; i< array.length; i++){
    if(array[i] % 2 !== 0){
    newArray.push(array[i] +1)
  } else {
     newArray.push(array[i])
  }
  }
  return newArray
}
console.log(convertOddToEven(array))
